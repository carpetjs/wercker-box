name: tablelist-node
version: 1.0.2
inherits: wercker/ubuntu12.04-webessentials@1.0.4
type: main
platform: ubuntu@14.04
packages:
  - nodejs@0.12.0
description: |
  Wercker box with Ubuntu 14.04 and Node.js 0.12.0
keywords:
  - nodejs
  - 0.12
  - nodejs 0.12
  - ubuntu
  - 14.04
  - ubuntu 14.04
  - wercker
  - webessentials
script: |
  export NODEVERSION=0.10.36
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
