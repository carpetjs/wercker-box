name: carpetjs-wercker-box
version: 1.4.0
inherits: wercker/ubuntu12.04-webessentials@1.0.4
type: main
platform: ubuntu@14.04
packages:
  - nodejs@7.0.0
description: |
  CarpetJS Wercker box with Node.js 7.x and MongoDB 3.x running on Ubuntu 14.04
keywords:
  - node
  - nodejs
  - node.js
  - nodejs 7.x
  - node.js 7.x
  - mongo
  - mongodb
  - mongodb 3.0.0
  - ubuntu
  - 14.04
  - ubuntu 14.04
  - wercker
  - webessentials
script: |
  
  #### Init
  sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  sudo apt-get update
  sudo apt-get install wget build-essential
  sudo apt-get install gcc-4.8
  sudo apt-get install g++-4.8
  sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 20
  sudo apt-get update
  sudo apt-get upgrade -y
  sudo apt-get dist-upgrade

  #### MongoDB
  sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv 7F0CEB10
  echo "deb http://repo.mongodb.org/apt/ubuntu "$(lsb_release -sc)"/mongodb-org/3.0 multiverse" | sudo tee /etc/apt/sources.list.d/mongodb-org-3.0.list
  sudo apt-get update
  sudo apt-get install -y mongodb-org
  export MONGODB_URL="mongodb://localhost:27017"

  #### Node.js
  export NODEVERSION=7.0.0
  sudo apt-get update
  sudo apt-get install wget build-essential
  cd $HOME
  mkdir nodeinstall
  cd nodeinstall
  wget http://nodejs.org/dist/v$NODEVERSION/node-v$NODEVERSION.tar.gz
  tar xzf node-v$NODEVERSION.tar.gz
  cd node-v$NODEVERSION
  ./configure
  make
  sudo make install
  cd $HOME
  rm -fr nodeinstall
  node -v
